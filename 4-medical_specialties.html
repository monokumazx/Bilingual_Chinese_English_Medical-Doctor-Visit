                {

        };

        // Data for page titles
        const pageTitles = {
            'page1-1': '诊所类型与专科医生',
            'page1-2': '专科医生',
            'page2': '儿科学 (Pediatrics)',
            'page3': '胃肠病学 (Gastroenterology)'
        };

        // Function to create a term card with audio functionality
        const createTermCard = (term) => {
            return `
                <div class="term-card bg-gray-50 p-6 rounded-lg shadow-md mb-4 flex-grow md:flex-grow-0 md:flex-row md:items-start gap-4 transition-transform duration-200 hover:scale-105 hover:shadow-xl">
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center gap-4 mb-2">
                            <h4 class="text-lg md:text-xl font-semibold text-blue-700">${term.chineseName}</h4>
                            <button class="text-blue-500 hover:text-blue-700 transition-colors duration-200" onclick="speakText('${term.chineseName}', 'zh-CN')" aria-label="Play audio for Chinese name"><i class="fas fa-volume-up"></i></button>
                        </div>
                        ${term.pinyin ? `<p class="text-sm font-light text-gray-500 mb-2">${term.pinyin}</p>` : ''}
                        <div class="flex items-center gap-4 mb-2">
                            <h5 class="text-md font-medium text-gray-900">${term.englishName}</h5>
                            <button class="text-blue-500 hover:text-blue-700 transition-colors duration-200" onclick="speakText('${term.englishName}', 'en-US')" aria-label="Play audio for English name"><i class="fas fa-volume-up"></i></button>
                        </div>
                        <div class="mt-4 text-gray-700 space-y-2 text-sm md:text-base">
                            <div class="flex items-start gap-4">
                                <p class="flex-1"><strong>中文:</strong> ${term.chineseDescription}</p>
                                <button class="text-blue-500 hover:text-blue-700 transition-colors duration-200" onclick="speakText('${term.chineseDescription}', 'zh-CN')" aria-label="Play audio for Chinese description"><i class="fas fa-volume-up"></i></button>
                            </div>
                            <div class="flex items-start gap-4">
                                <p class="flex-1"><strong>English:</strong> ${term.englishDescription}</p>
                                <button class="text-blue-500 hover:text-blue-700 transition-colors duration-200" onclick="speakText('${term.englishDescription}', 'en-US')" aria-label="Play audio for English description"><i class="fas fa-volume-up"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        };

        // Function to render content for a specific page
        const renderPage = (pageId) => {
            const pageContainer = document.getElementById(pageId);
            if (!pageContainer) return;

            const terms = medicalTerms[pageId] || [];
            let contentHtml = `<h3 class="text-2xl md:text-3xl font-semibold text-gray-900 mb-6 border-b pb-2">${pageTitles[pageId]}</h3>`;
            terms.forEach(term => {
                contentHtml += createTermCard(term);
            });
            pageContainer.innerHTML = contentHtml;
        };

        // Function to show a specific page and hide others
        const showPage = (pageId) => {
            const allPages = document.querySelectorAll('.page-content');
            allPages.forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');

            const searchResultsContainer = document.getElementById('searchResults');
            searchResultsContainer.style.display = 'none';

            // Update active state of navigation buttons
            const allNavLinks = document.querySelectorAll('.nav-link');
            allNavLinks.forEach(link => link.classList.remove('bg-gray-200', 'font-bold'));
            document.querySelector(`[onclick="showPage('${pageId}')"]`).classList.add('bg-gray-200', 'font-bold');
        };
        
        // Text-to-Speech functionality using Web Speech API
        const speakText = (text, lang) => {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                
                // Set the language based on the provided 'lang' parameter
                utterance.lang = lang;

                // Stop any previous speech to avoid overlap
                window.speechSynthesis.cancel();
                window.speechSynthesis.speak(utterance);
            } else {
                alert('您的浏览器不支持语音合成功能。');
            }
        };

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (event) => {
            const query = event.target.value.toLowerCase().trim();
            const pagesContainer = document.getElementById('pages-container');
            const searchResultsContainer = document.getElementById('searchResults');
            const searchResultsContent = document.getElementById('searchResultsContent');

            if (query === '') {
                pagesContainer.style.display = 'block';
                searchResultsContainer.style.display = 'none';
                return;
            }

            pagesContainer.style.display = 'none';
            searchResultsContainer.style.display = 'block';
            searchResultsContent.innerHTML = '';

            let resultsFound = false;
            for (const pageId in medicalTerms) {
                const terms = medicalTerms[pageId];
                const pageTitle = pageTitles[pageId];
                terms.forEach(term => {
                    const match = [
                        term.chineseName,
                        term.englishName,
                        term.chineseDescription,
                        term.englishDescription,
                        term.pinyin,
                        pageTitle
                    ].some(text => text && text.toLowerCase().includes(query));

                    if (match) {
                        searchResultsContent.innerHTML += createTermCard(term);
                        resultsFound = true;
                    }
                });
            }

            if (!resultsFound) {
                searchResultsContent.innerHTML = `<p class="text-center text-gray-500 p-8">没有找到匹配的结果。</p>`;
            }
        });

        // Initial setup on page load
        document.addEventListener('DOMContentLoaded', () => {
            Object.keys(medicalTerms).forEach(pageId => {
                renderPage(pageId);
            });
            showPage('page1-1'); // Show the first page by default
        });
    </script>

</html>
