        /**
         * Helper function to convert base64 audio data to an ArrayBuffer.
         */
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        /**
         * Converts 16-bit PCM audio data to a WAV format Blob.
         * The `gemini-2.5-flash-preview-tts` API returns raw signed 16-bit PCM.
         * This function adds the necessary WAV header to make it a playable audio file.
         */
        function pcmToWav(pcmData, sampleRate) {
            const dataLength = pcmData.length * 2; // 16-bit, so 2 bytes per sample
            const buffer = new ArrayBuffer(44 + dataLength);
            const view = new DataView(buffer);

            // WAV header
            // RIFF chunk
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + dataLength, true);
            writeString(view, 8, 'WAVE');

            // fmt chunk
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true); // PCM format
            view.setUint16(22, 1, true); // Mono channel
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true); // Byte rate
            view.setUint16(32, 2, true); // Block align
            view.setUint16(34, 16, true); // Bits per sample

            // data chunk
            writeString(view, 36, 'data');
            view.setUint32(40, dataLength, true);

            // Write PCM audio data
            let offset = 44;
            for (let i = 0; i < pcmData.length; i++, offset += 2) {
                view.setInt16(offset, pcmData[i], true);
            }

            return new Blob([view], { type: 'audio/wav' });
        }

        /**
         * Helper to write a string to a DataView.
         */
        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        /**
         * Calls the Gemini API to get TTS audio data and creates a playable Audio object.
         */
        async function createAudioPlayer(text, lang) {
            // Using a default voice name for both languages.
            const voiceName = lang === 'zh-CN' ? 'Kore' : 'Zephyr';

            const payload = {
                contents: [{
                    parts: [{ text: text }]
                }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: { voiceName: voiceName }
                        }
                    }
                },
                model: "gemini-2.5-flash-preview-tts"
            };
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;

            // Implement exponential backoff for retries
            const maxRetries = 5;
            let retryCount = 0;
            while (retryCount < maxRetries) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        console.error('API Error:', error);
                        throw new Error(`API returned status ${response.status}`);
                    }

                    const result = await response.json();
                    const part = result?.candidates?.[0]?.content?.parts?.[0];
                    const audioData = part?.inlineData?.data;
                    const mimeType = part?.inlineData?.mimeType;

                    if (!audioData || !mimeType || !mimeType.startsWith("audio/")) {
                        throw new Error('Invalid audio data received from API');
                    }

                    // Extract sample rate from mimeType
                    const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                    const sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 16000; // Default to 16000 if not found

                    const pcmData = base64ToArrayBuffer(audioData);
                    const pcm16 = new Int16Array(pcmData);
                    const wavBlob = pcmToWav(pcm16, sampleRate);
                    const audioUrl = URL.createObjectURL(wavBlob);
                    
                    const audio = new Audio(audioUrl);
                    return audio;

                } catch (error) {
                    console.error('Error fetching TTS audio:', error);
                    retryCount++;
                    if (retryCount < maxRetries) {
                        const delay = Math.pow(2, retryCount) * 1000;
                        console.log(`Retrying in ${delay / 1000} seconds...`);
                        await new Promise(res => setTimeout(res, delay));
                    } else {
                        console.error('Max retries exceeded.');
                        throw error;
                    }
                }
            }
        }

                let content = '';
                terms.forEach(term => {

                pageContainer.innerHTML += `<div class="mt-4">${content}</div>`;

            // Add listeners after content is rendered
            addAudioListeners();
        }

        function showPage(pageId) {
            const allPages = document.querySelectorAll('.page-content');
            allPages.forEach(page => page.classList.remove('active'));
            document.getElementById('searchResults').style.display = 'none';
            document.getElementById('pages-container').style.display = 'block';
            document.getElementById(pageId).classList.add('active');

            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => link.classList.remove('bg-gray-200'));
            document.querySelector(`button[onclick="showPage('${pageId}')"]`).classList.add('bg-gray-200');

            // Add listeners after a page is shown
            addAudioListeners();
        }

        document.getElementById('searchInput').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const searchResultsContainer = document.getElementById('searchResults');
            const searchResultsContent = document.getElementById('searchResultsContent');
            const pagesContainer = document.getElementById('pages-container');

            if (query.length < 2) {
                searchResultsContainer.style.display = 'none';
                pagesContainer.style.display = 'block';
                return;
            }

            pagesContainer.style.display = 'none';
            searchResultsContainer.style.display = 'block';
            searchResultsContent.innerHTML = '';

            let resultsFound = false;
            for (const pageId in medicalTerms) {
                const terms = medicalTerms[pageId];
                const pageTitle = pageTitles[pageId];
                terms.forEach(term => {
                    const match = [
                        term.chineseName,
                        term.englishName,
                        term.chineseDescription,
                        term.englishDescription,
                        term.pinyin,
                        pageTitle
                    ].some(text => text && text.toLowerCase().includes(query));

                    if (match) {
                        searchResultsContent.innerHTML += createTermCard(term, pageTitle);
                        resultsFound = true;
                    }
                });
            }

            if (!resultsFound) {
                searchResultsContent.innerHTML = `<p class="text-center text-gray-500 p-8">没有找到匹配的结果。</p>`;
            }
            // Add listeners after search results are rendered
            addAudioListeners();
        });

        // Function to handle the audio button clicks
        function addAudioListeners() {
            const audioButtons = document.querySelectorAll('.audio-btn');
            audioButtons.forEach(button => {
                // Remove existing listeners to prevent duplicates
                button.removeEventListener('click', handleAudioClick);
                button.addEventListener('click', handleAudioClick);
            });
        }

        async function handleAudioClick(event) {
            const button = event.currentTarget;
            const textToSpeak = button.dataset.text;
            const language = button.dataset.lang;

            // Stop any currently playing audio
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                // Reset the previous button state
                if (currentButton) {
                    currentButton.classList.remove('playing');
                    currentButton.querySelector('.play-icon').classList.remove('hidden');
                    currentButton.querySelector('.stop-icon').classList.add('hidden');
                }
            }

            // If the same button is clicked, just stop the audio and return
            if (currentAudio && currentButton === button) {
                currentAudio = null;
                currentButton = null;
                return;
            }
            
            // Update the button state to "loading"
            button.classList.add('loading');
            button.querySelector('.play-icon').classList.add('hidden');
            button.querySelector('.loading-icon').classList.remove('hidden');

            try {
                const audio = await createAudioPlayer(textToSpeak, language);
                currentAudio = audio;
                currentButton = button;
                
                // Update button state to "playing"
                button.classList.remove('loading');
                button.querySelector('.loading-icon').classList.add('hidden');
                button.classList.add('playing');
                button.querySelector('.play-icon').classList.add('hidden');
                button.querySelector('.stop-icon').classList.remove('hidden');

                // Play the audio
                audio.play();

                // Reset button state when audio ends
                audio.onended = () => {
                    button.classList.remove('playing');
                    button.querySelector('.stop-icon').classList.add('hidden');
                    button.querySelector('.play-icon').classList.remove('hidden');
                    currentAudio = null;
                    currentButton = null;
                };

            } catch (error) {
                console.error('Failed to play audio:', error);
                // Reset button on error
                button.classList.remove('loading', 'playing');
                button.querySelector('.loading-icon').classList.add('hidden');
                button.querySelector('.play-icon').classList.remove('hidden');
                currentAudio = null;
                currentButton = null;
            }
        }

        // Initial setup on page load
        document.addEventListener('DOMContentLoaded', () => {
            Object.keys(medicalTerms).forEach(pageId => {
                renderPage(pageId);
            });
            showPage('page4'); // Show the first page by default
        });
